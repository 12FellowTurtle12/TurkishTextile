<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkey Textile Manufacturing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h1, h2 {
            text-align: center;
            color: #0071BC;
            padding: 10px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            background-color: black;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #0071BC;
            padding: 10px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            background-color: #0071BC;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #005da6;
        }

        .products, .jobs, .projects, .promotion {
            margin-bottom: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Turkey Textile Manufacturing</h1>
        <div class="menu">
            <a href="#products">Products</a>
            <a href="#jobs">Jobs Available</a>
            <a href="#projects">Projects</a>
            <a href="#promotion">Promotion</a>
        </div>
        
        <div class="products">
            <h2 id="products">Products</h2>
            <div class="product">
                <!-- Insert product information here -->
            </div>
        </div>

        <div class="jobs">

            <div class="job">
                <!-- Insert job information here -->
            </div>
        </div>

        <div class="projects">
            <h2 id="projects">Projects</h2>
            <div class="project">
                <!-- Insert project information here -->

        </div>

        <div class="promotion">

            </div>
        </div>

        <div class="contact-info">

        </div>
    </div>
</body>

</html>
